<!DOCTYPE html>
<html>
<head>
  <title>SuperNotes - Simple Note Taking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>SuperNotes - Simple Note Taking</h1>
    <!-- Logo -->
    <img src="logo.png" alt="SuperNotes Logo" class="logo">
    <!-- Textarea to input the note -->
    <textarea id="noteInput" placeholder="Write your note here"></textarea>
    <!-- Button to save the note -->
    <button id="saveButton">Save Note</button>
    <!-- Container to display saved notes -->
    <div id="savedNotes">
      <!-- This is where the saved notes will be displayed -->
    </div>
  </div>

</div>
<a class="github-link" href="https://github.com/v1mirza/SuperNotes" target="_blank">
    Github
</a>

  <script src="script.js"></script>
</body>
</html>
